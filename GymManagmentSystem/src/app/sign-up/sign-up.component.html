<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>



<div class="wrapper fadeInDown">
  <div id="formContent">

    <!-- <form #loginForm="ngForm" (ngSubmit)="login(loginForm)"> -->
<form>
      <div class="container-fluid">
        <h2 class="form-signin-heading">Sign-Up</h2>
        <!-- <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div> -->
        <br />
        <label for="FirstName" class="sr-only">First Name</label>
        <input type="text" id="FirstName" name="FName" ngModel class="form-control" placeholder="First Name" required
          autofocus>
        <br />
        <label for="LastName" class="sr-only">Last Name</label>
        <input type="text" id="LastName" name="LName" ngModel class="form-control" placeholder="Last Name" required
          autofocus>
        <br />
        <label for="Email" class="sr-only">Email</label>
        <input type="text" id="Email" name="Email" ngModel class="form-control" placeholder="Email" required
          autofocus>

        <br />
        <label for="UserType" class="sr-only">User Type</label>
        <select id="UserType" name="UType" ngModel class="form-control" >
          <option *ngFor="let Te of ">
            {{Te.title1}}
          </option>
        </select>
        <input type="text" id="UserType" name="UType" ngModel class="form-control" placeholder="User Type" required
          autofocus>
        <br />
        <label for="UserName" class="sr-only">UserName</label>
        <input type="text" id="UserName" name="UserName" ngModel class="form-control" placeholder="User Name" required
          autofocus>
        <br />
        <label for="Password" class="sr-only">Password</label>
        <input type="password" id="Password" name="Password" ngModel class="form-control" placeholder="Password"
          required>
        <br />
        <label for="ConfirmPassword" class="sr-only">Confirm Password</label>
        <input type="password" id="CPassword" name="CPassword" ngModel class="form-control" placeholder="Confirm Password"
          required>
        <br />
        <br/>
        <button class="btn btn-lg btn-dark btn-block" type="submit">Submit</button>
      </div>

    </form>
    <div>

      <div id="formFooter">
      <p> I Already Have account <a routerLink="/Login">Login</a></p>

  </div>
</div>
